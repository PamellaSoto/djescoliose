<!DOCTYPE html>

<!--
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-dark" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>DJ ESCOLIOSE</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar.png"> <!-- Update this with your own favicon -->

    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Replace this with your own, this appears in search results and when sharing.">

    <!-- Keywords -->
    <meta name="keywords" content="your name, industry, and specialties">

    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://soundcloud.com/djescoliose">

    <!-- Author Information -->
    <meta name="author" content="DJ ESCOLIOSE">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

  </head>

<body>
    <div class="container">
        <div class="column">
            <img class="avatar avatar--rounded" src="images/avatar.png" srcset="images/avatar@2x.png 2x" alt="LittleLink">
            <h1>DJ ESCOLIOSE</h1>
            <p>O Dj mais foda do Brasil.</p>
            <div class="button-stack" role="navigation">
           
              <!-- SoundCloud -->
              <a class="button button-soundcloud" href="https://soundcloud.com/djescoliose" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/soundcloud.svg" alt="SoundCloud Logo">SoundCloud</a>

              <!-- Spotify -->
              <a class="button button-spotify" href="https://open.spotify.com/artist/1CHyqbLCORKxfhcNqEiguk?si=PFw57VCnSgikrBCpWVsMVw" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/spotify.svg" alt="Spotify Logo">Listen on Spotify</a>

              <!-- Bandcamp -->
              <a class="button button-bandcamp" href="https://djescoliose.bandcamp.com/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/bandcamp.svg" alt="Bandcamp Logo">Bandcamp</a>

               <!-- Instagram -->
              <a class="button button-instagram" href="https://www.instagram.com/djescoliose/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/instagram.svg" alt="Instagram Logo">Instagram</a>

              <!-- X -->
              <a class="button button-x" href="https://x.com/djescoliose" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/x.svg" alt="X Logo">Follow on X</a>
              
              <!-- YouTube Alt -->
              <a class="button button-yt-alt" href="https://www.youtube.com/@DJESCOLIOSE" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/youtube-alt.svg" alt="YouTube Logo">YouTube</a>

              <!-- Generic Email Alt -->
              <a class="button button-default" href="mailto:djescoliose@gmail.com" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-email-alt.svg" alt="Email Icon">Contato</a>
      </div>
    </div>
  </div>

</body>

</html>
